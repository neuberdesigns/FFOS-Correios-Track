<!doctype html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Correios Track</title>

	<link  href="ffos-blocks/buttons.css" rel="stylesheet" type="text/css" />

	<link  href="ffos-blocks/edit_mode.css" rel="stylesheet" type="text/css" />

	<link  href="ffos-blocks/input_areas.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/status.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/switches.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/style_unstable/drawer.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/style_unstable/lists.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/style_unstable/progress_activity.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/style_unstable/scrolling.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/style_unstable/seekbars.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/style_unstable/tabs.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/style_unstable/toolbars.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/icons/styles/action_icons.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/icons/styles/media_icons.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/icons/styles/comms_icons.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/icons/styles/settings_icons.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/transitions.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/util.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/fonts.css" rel="stylesheet" type="text/css" />
	<link  href="ffos-blocks/cross_browser.css" rel="stylesheet" type="text/css" />	
	
	<link  href="style.css" rel="stylesheet" type="text/css" />	
	
	<script src="ffos-blocks/js/status.js" type="text/javascript"></script>
	<!-- <script src="ffos-blocks/js/seekbars.js" type="text/javascript"></script> -->
	
	<script defer src="js/jquery-2.0.3.min.js"></script>
 	<script defer src="js/externalRequest/externalRequest.js"></script>
 	<script defer src="js/database.js"></script>
 	<script defer src="js/correiostrack.js"></script>
 </head>
<body role="application">
	<section data-type="sidebar">
		<header>			
			<h1>Meus Códigos</h1>
		</header>
		<nav>
			<ul id="codes-list"></ul>
		</nav>
	</section>
	
	<section id="drawer" role="region" class="content">
		<header>
			<a href="#content"><span class="icon icon-menu">hide sidebar</span></a>
			<a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
			
			<menu type="toolbar">
				<button id="bt-delete-code"><span class="icon icon-close">del</span></button>
				<button id="bt-save-code"><span class="icon icon-add">add</span></button>
			</menu>
			<form action="#">
				<input type="text" id="search-code" placeholder="código: SD123456789BR" required="required">
				<button type="reset">Limpar</button>
			</form>
		</header>
		<div id="progress-bar" class="hide">
			<progress class="pack-activity light" value="0" max="100"></progress>
		</div>
		
		<div id="main-content" role="main" class="scrollable">
			
			<div class="button-group">
				<button id="bt-track-code">Rastrear</button>
			</div>
			
			<div id="track-response" class=""></div>
		</div>
		
	</section>	
 </body>
 </html>
